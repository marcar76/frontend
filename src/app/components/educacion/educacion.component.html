<div class="container" >
    <h2 class="h1-responsive font-weight-bold text-center my-4">Educacion</h2>
       <app-button-add-educacion  *ngIf=loginok>  </app-button-add-educacion>  
   
  <!-- ......... -->
  <div class="row">      
        <div class="col-sm-3 my-2" *ngFor="let educacion of educacionList"  > 
          
          <div class="card"   style="width: 18rem;">
            
            <div class="card-body">
   
              <img src={{educacion.url}} class="card-img-top" alt="..."> 
              <h5 class="card-title">{{educacion.nombreeducacion}} </h5>
             
              <p class="card-text">{{educacion.descripcion}} 
                 {{educacion.fechainicio}} {{educacion.fechafin}}</p>
              <a href={{educacion.url}} class="btn btn-primary">Ir</a>
              
              <button type="button" *ngIf=loginok style="background-color:transparent; border-color:transparent;" (click)="tempEducacion = educacion" data-bs-toggle="modal" data-bs-target="#editEducacionModal" >   
                <img src="https://drive.google.com/uc?export=view&id=1_Nq57MSqiGI3OWkRIUdxbUQG-cvpDQIp" height="35"/>                
              </button>
              <button type="submit"  *ngIf=loginok style="background-color:transparent; border-color:transparent;" (click)="tempEducacion = educacion" data-bs-toggle="modal" data-bs-target="#borrarEducacionModal"> 
                <img src="https://drive.google.com/uc?export=view&id=1xTDp_N5N7ewDwHPgzz_6EvBFfj-Mqhod" height="35"/> 
              </button> 
  
           <div class="modal fade" id="editEducacionModal" tabindex="-1" aria-labelledby="editarEducacionModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editEducacionModal">Editar Educacion </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="nombreEducacion" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameEducacion" value={{tempEducacion.nombreeducacion}}  >          
                  </div>
                  <div class="mb-3">
                    <label for="descripcionEducacion" class="form-label">Descripcion </label>
                    <input type="text" class="form-control" id="descripcionEducacion" value={{tempEducacion.descripcion}}  >          
                  </div>
                  <div class="mb-3">
                    <label for="fechaInicioEducacion" class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fechaInicioEducacion" value={{tempEducacion.fechainicio}}  >          
                  </div>    
                  <div class="mb-3">
                    <label for="fechaFinEducacion" class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="fechaFinEducacion" value={{tempEducacion.fechafin}}  >          
                  </div>    

                  <div class="mb-3">
                    <label for="urlFotoEducacion" class="form-label">URL Foto</label>
                    <input type="text" class="form-control" id="urlFotoEducacion" value={{tempEducacion.url}}> 
                  </div>       
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" (click)="edit(tempEducacion.id ?? 0)"   class="btn btn-primary">Guardar cambios</button>
                </div>
                
              </div>
            </div>
          </div>
  
          <div class="modal fade" id="borrarEducacionModal" tabindex="-1" aria-labelledby="borrarEducacionModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" >Borrar Educacion  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Desea borrar el conocimiento {{tempEducacion.nombreeducacion}}?</label>             
                  </div>           
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button"   (click)="delete(tempEducacion.id)" class="btn btn-danger">Borrar</button>
                </div>
              </div>
            </div>
          </div>  
   
            </div>
          </div>    
  
        </div> 
  
    </div>
