<app-header></app-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Sesion ya iniciada</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" placeholder="usuario"
                [(ngModel)]="nombreUsuario" required />
              <label for="nombreUsuario">Usuario</label>
            </div>
            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña"
                [(ngModel)]="password" required />
              <label for="password">Password</label>
            </div>

            <div class="form-group mt-3">
              <button class="btn btn-primary btn-block" [disabled]="!f.valid" (click)="showLoading=true">
                Iniciar Sesión
              </button>
            </div>
            <div *ngIf="showLoading">
              <p>Loading...</p>
              <div class="spinner-border text-primary mt-2" role="status" *ngIf="showLoading">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
