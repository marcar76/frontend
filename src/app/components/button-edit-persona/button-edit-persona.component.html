<button type="button"  style="background-color:transparent; border-color:transparent;" data-bs-toggle="modal" data-bs-target="#editModal" >   
    <img src="../../../assets/images/edit.png" height="35"/> 
</button>
<button type="submit"  style="background-color:transparent; border-color:transparent;" data-bs-toggle="modal" data-bs-target="#borrarModal"> 
    <img src="../../../assets/images/delete.png" height="35"/> 
</button> 

 
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar datos de Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombrePersona" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombrePasar" [(ngModel)]="nombrePersona" >
            <label for="apellidoPersona" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellidoPasar" [(ngModel)]="apellidoPersona" >
          </div>
          <div class="mb-3">
            <label for="fechaNacimientoPersona" class="form-label">Fecha Nacimiento (mm/dd/yyyy)</label>
            <input type="date" class="form-control" id="fechaPasar"  > 
          </div> 

          <div class="mb-3">
            <label for="correoElectronicoPersona" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="correoPasar" [(ngModel)]="correoPersona">
          </div>
          <div class="mb-3">
            <label for="domicilioPersona" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilioPasar" [(ngModel)]="domicilioPersona">
          </div>
          <div class="mb-3">
            <label for="telefonoPersona" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefonoPasar" [(ngModel)]="telefonoPersona">
          </div>
          
          <div class="mb-3">
            <label for="urlFotoPersona" class="form-label">URL Foto</label>
            <input type="text" class="form-control" id="urlFotoPasar" [(ngModel)]="urlFotoPersona">
          </div>
          <div class="mb-3">
            <label for="acercaDeMiPersona" class="form-label">Acerca de mi...</label>
            <textarea class="form-control" id="acercaDeMiPasar" rows="3" [(ngModel)]="acercaDeMiPersona"></textarea>
          </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" (click)="edit()"    
       
          class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Borrar-->
    <div class="modal fade" id="borrarModal" tabindex="-1" aria-labelledby="borrarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Borrar datos de Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Desea borrar los datos?</label>             
          </div>           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" (click)="delete()" class="btn btn-danger" data-bs-dismiss="modal">Borrar</button>
        </div>
      </div>
    </div>
  </div>
